<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>

<body>
    <div class="container">
        <h1>Forget Password</h1>
        <form id="forget-password-form">

            <div id="otpEmailField" style="display: block;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="password" id="otp">
                </div>
            </div>

            <div id="showPasswordFields" style="display:none;">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-field">
                        <input type="password" id="new-password" name="newPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                </div>
            </div>

            <button id="getOtpId" style="display: block;" onclick="getOtp()">Get OTP</button>
            <br>
            <button id="verifyOtpId" style="display:inline-block;" onclick="verifyOtp()">Verify OTP</button>
            <button id="submitButton" style="display: none;" type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <p id="Otpmessage" style="display: block;"></p>
        <button id="back-button" onclick="goToIndexPage()">Back to Home</button>
    </div>
    <script src="forgetpassword.js"></script>
</body>

</html>
